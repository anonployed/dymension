syntax = "proto3";
package dymensionxyz.dymension.rollapp;

import "gogoproto/gogo.proto";
import "dymension/rollapp/params.proto";
import "dymension/rollapp/rollapp.proto";
import "dymension/rollapp/state_info.proto";
// this line is used by starport scaffolding # genesis/proto/import

option go_package = "github.com/dymensionxyz/dymension/v3/x/rollapp/types";

// Not to get confused with 'genesis', genesis transfers refers to the specific protocol of bootstrapping ibc denominated tokens for the RA

// Bookkeeping for the genesis transfer bridge protocol.
// Each rollapp will have one of these items corresponding to it.
message GenesisTransfers {
  string rollappID = 1;
  // The total number of incoming ibc transfers to be fast tracked in the genesis transfer period
  uint64 numTotal = 2;
  // The number of transfers already processed, when this number reaches numTotal the genesis transfer window closes.
  uint64 numReceived = 3;
  // The indexes of genesis transfers received thus far during the genesis transfer period
  // This cannot be implemented on the rollapp type, because we index into this like a map, but the rollapp is read/writ as a whole
  repeated uint64 received = 4;
}

// An item to go in a queue. The queue contains rollapps whose genesis transfer window has closed, and are awaiting
// the end of their dispute period, and the opening of their bridge.
message GenesisTransferFinalization {
  string rollappID = 1;
  // the hub height of the last genesis transfer. Some time (dispute window) after this, we shall open the bridge.
  uint64 heightLastGenesisTransfer = 2;
}